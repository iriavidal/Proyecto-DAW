<section class="titulo">
  <svg
    (click)="atras()"
    width="24"
    height="16"
    viewBox="0 0 24 16"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M24 6.66667H5.10667L9.88 1.88L8 0L0 8L8 16L9.88 14.1067L5.10667 9.33333H24V6.66667Z"
      fill="#205047"
    />
  </svg>
  <h2>Editar usuario</h2>
  <span></span>
</section>
<section class="container">
  <article class="form">
    <form [formGroup]="datosUser" (submit)="onSubmit()">
      <!-- Campo de nombre -->
      <div class="form-field">
        <label for="nombre_usuario">Nombre</label>
        <div class="wrapper">
          <input
            id="nombre_usuario"
            type="text"
            placeholder="Introduce tu nombre"
            formControlName="nombre_usuario"
            readonly
          />
        </div>
      </div>

      <!-- Campo de apellidos -->
      <div class="form-field">
        <label for="apellidos_usuario">Apellidos</label>
        <div class="wrapper">
          <input
            id="apellidos_usuario"
            type="text"
            placeholder="Introduce tus apellidos"
            formControlName="apellidos_usuario"
            readonly
          />
        </div>
      </div>

      <!-- Campo de DNI -->
      <div class="form-field">
        <label for="dni_usuario">DNI</label>
        <div class="wrapper">
          <input
            id="dni_usuario"
            type="text"
            placeholder="Introduce tu DNI"
            formControlName="dni_usuario"
            readonly
          />
        </div>
      </div>

      <!-- Campo de dirección -->
      <div class="form-field">
        <label for="direccion_usuario">Dirección</label>
        <div class="wrapper">
          <input
            id="direccion_usuario"
            type="text"
            placeholder="Introduce tu dirección"
            formControlName="direccion_usuario"
            (ngModelChange)="recogerDatos($event, 'direccion')"
          />
        </div>
      </div>

      <!-- Campo de email -->
      <div class="form-field">
        <label for="email_usuario">Email</label>
        <div class="wrapper">
          <input
            id="email_usuario"
            type="email"
            placeholder="Introduce tu email"
            formControlName="email_usuario"
            (ngModelChange)="recogerDatos($event, 'email')"
          />
        </div>
      </div>

      <!-- Botón de inicio de sesión -->
      <button
        type="submit"
        [disabled]="datosUser.invalid"
        class="submit-button"
      >
        Actualizar
      </button>
    </form>
  </article>
</section>
