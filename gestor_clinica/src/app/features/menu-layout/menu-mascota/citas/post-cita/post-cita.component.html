<mat-form-field>
  <mat-label>sdfgsd</mat-label>
  <mtx-datetimepicker
    #datetimePicker
    [type]="'datetime'"
    [multiYearSelector]="multiYearSelector"
    [calendarHeaderComponent]="customHeader"
    [startView]="startView"
    [twelvehour]="twelvehour"
    [timeInterval]="timeInterval"
    [touchUi]="touchUi"
    [timeInput]="timeInput"
  >
  </mtx-datetimepicker>
  <input
    [mtxDatetimepicker]="datetimePicker"
    [(ngModel)]="datetime"
    matInput
    required
  />
  <mtx-datetimepicker-toggle
    [for]="datetimePicker"
    matSuffix
  ></mtx-datetimepicker-toggle>
</mat-form-field>
