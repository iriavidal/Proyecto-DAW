<div class="container">
  <p *ngIf="checkNew">Nueva mascota</p>
  <form [formGroup]="myFormNew" *ngIf="checkNew" (submit)="newStatus()">
    <mat-form-field appearance="outline">
      <mat-label>Dueño</mat-label>
      <mat-select
        formControlName="id_usuario"
        (selectionChange)="onSelectChange('myFormNew')"
      >
        <mat-option value="">-- Selecciona una opción --</mat-option>
        <mat-option
          *ngFor="let usuario of usuarios"
          [value]="usuario.id_usuario"
          >{{ usuario.nombre_usuario }} {{ usuario.apellidos_usuario }} ({{
            usuario.dni_usuario
          }})</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select
        formControlName="id_tipo"
        (selectionChange)="onSelectChange('myFormNew')"
      >
        <mat-option value="">-- Selecciona una opción --</mat-option>
        <mat-option *ngFor="let tipo of tipos" [value]="tipo.id_tipo">{{
          tipo.tipo
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        type="text"
        placeholder="Introduzca el nombre"
        formControlName="nombre_mascota"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha de nacimiento</mat-label>
      <input
        matInput
        type="date"
        placeholder="Introduzca la fecha de nacimiento"
        formControlName="fecha_nac_mascota"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nº chip</mat-label>
      <input
        matInput
        type="text"
        placeholder="Introduzca el número de chip"
        formControlName="nChip_mascota"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Raza</mat-label>
      <input
        matInput
        type="text"
        placeholder="Introduzca la raza"
        formControlName="raza_mascota"
      />
    </mat-form-field>
    <button class="button" [disabled]="myFormNew.invalid" type="submit">
      Guardar
    </button>
  </form>
</div>
