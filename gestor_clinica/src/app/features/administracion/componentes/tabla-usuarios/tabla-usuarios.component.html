<section class="container">
  <article class="busqueda">
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Buscar usuarios</mat-label>
      <input
        matInput
        type="text"
        placeholder="Introduzca el nombre del usuario"
        name="filterProperty"
        [(ngModel)]="filterUser"
        autocomplete="off"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button (click)="newStatus()">Nuevo usuario</button>
  </article>

  <article class="tabla">
    <table
      mat-table
      [dataSource]="dataSource | filterName : filterUser : ['nombre_usuario']"
      class="mat-elevation-z8"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id_usuario }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre_usuario }}</td>
      </ng-container>

      <!-- Apellidos Column -->
      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">
          {{ element.apellidos_usuario }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email_usuario }}</td>
      </ng-container>

      <!-- DNI Column -->
      <ng-container matColumnDef="DNI">
        <th mat-header-cell *matHeaderCellDef>DNI</th>
        <td mat-cell *matCellDef="let element">{{ element.dni_usuario }}</td>
      </ng-container>

      <!-- Direccion Column -->
      <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
        <td mat-cell *matCellDef="let element">
          {{ element.direccion_usuario }}
        </td>
      </ng-container>

      <!-- ID rol Column -->
      <ng-container matColumnDef="IDrol">
        <th mat-header-cell *matHeaderCellDef>ID rol</th>
        <td mat-cell *matCellDef="let element">{{ element.id_rol }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="deleteStatus(element)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </article>
</section>
