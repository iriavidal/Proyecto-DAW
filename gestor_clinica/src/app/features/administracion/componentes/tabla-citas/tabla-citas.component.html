<section class="container">
  <article class="busqueda">
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Buscar citas</mat-label>
      <input
        matInput
        type="text"
        placeholder="Introduzca el id de la cita"
        name="filterProperty"
        [(ngModel)]="filterUser"
        autocomplete="off"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </article>

  <article class="tabla">
    <table
      mat-table
      [dataSource]="dataSource | filterName : filterUser : ['id_cita']"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id_cita }}</td>
      </ng-container>

      <ng-container matColumnDef="IDmascota">
        <th mat-header-cell *matHeaderCellDef>ID mascota</th>
        <td mat-cell *matCellDef="let element">{{ element.id_mascota }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo_cita">
        <th mat-header-cell *matHeaderCellDef>Tipo de cita</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo_cita }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha_y_hora">
        <th mat-header-cell *matHeaderCellDef>Fecha y hora</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha_y_hora }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </article>
</section>
