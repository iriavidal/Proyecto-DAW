<section class="container">
  <article class="busqueda">
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Buscar tipos de mascotas</mat-label>
      <input
        matInput
        type="text"
        placeholder="Introduzca el nombre del tipo"
        name="filterProperty"
        [(ngModel)]="filterUser"
        autocomplete="off"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button (click)="newStatus()">Nuevo tipo</button>
  </article>

  <article class="tabla">
    <table
      mat-table
      [dataSource]="dataSource | filterName : filterUser : ['tipo']"
      class="mat-elevation-z8"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id_tipo }}</td>
      </ng-container>

      <!-- Rol Column -->
      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editStatus(element)">Editar</button>
          <button (click)="deleteStatus(element)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </article>
</section>
